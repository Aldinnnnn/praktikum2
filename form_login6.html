<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form Login</title>
    <link rel="stylesheet" href="form_login_style.css">
  </head>
  <body>
    <form action="login_proses.php" method="GET">
      <fieldset>
      <legend><b>login</b></legend>
      <p>
        <label>Username:</label>
        <input required pattern="[a-zA-Z0-9]{8,12}" type="text" name="username" placeholder="username..."/>
      </p>
      <p>
        <label>Password:</label>
        <input type="password" name="password" placeholder="pasword..." required/>
      </p>
      <p>
        <label>Remember me</label>
        <input type="checkbox" name="remember" value="remember"/>
      </p>
      <p>
        <input type="submit" name="submit" value="Login"/>
      </p>
      </fieldset>
    </form>
  </body>
</html>
